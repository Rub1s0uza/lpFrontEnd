            <div class="container">
                <h1> Contato </h1>
                <p class="lead"> Gostou do meu trabalho? Entre em contato e vamos conversar! </p>
            </div>
        </div>

        <main class="py-5">
            <section class="py-5">
                <div class="container">
                    <div class="row">
                    <div class="col-md-6">
                        <h3> Entre em contato </h3>
                        <form action="#" method="post" name="contato">

                            <div class="mb-3 mt-3">
                              <label for="nome" class="form-label">Nome </label>  
                              <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required >
                            </div>

                            <div class="mb-3 mt-3">
                              <label for="email" class="form-label">Email </label>
                              <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email" required>
                            </div>

                            <div class="mb-3">
                              <label for="pwd" class="form-label">Senha </label>
                              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" name="senha">
                            </div>

                            <div class="mb-3">
                                <label for="comentario">Comentário</label>
                                <textarea class="form-control" placeholder="Comente aqui" id="comentario"></textarea>
                                
                              </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </section>
        </main>
