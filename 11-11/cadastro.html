<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <h1>Cadastre-se e receba seu ranking em tempo real</h1>
   
   <form action = "#" method = "post">
    <fieldset>
     <table>
       <tr>
         <td><label>Nome *</label></td>
         <td><input type = "text" required placeholder="Digite seu nome"></td>
       </tr>
        <tr>
         <td><label>Email *</label></td>
         <td><input type = "email" required placeholder="Digite seu email"></td>
       </tr>
       <tr>
        <td><label for="telefone">Telefone </label></td>
        <td><input type="number" placeholder="Digite seu telefone"></td>
        </tr>
        <tr>
          
        </tr>
        <tr>
        <td colspan = "2" id = "botao">
           <input type = "submit" value = "Enviar " id = "cadastrar">
        </td>
       </tr>
     </table>
     </fieldset>
   </form>
  <br>
 
    

</body>
</html>
